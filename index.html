<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>MatchZone Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    font-family:Tahoma;
    background:#f2f2f2;
}
header{
    background:#1a73e8;
    color:#fff;
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
}
.match-card{
    background:#fff;
    margin:20px;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,.1);
    text-align:center;
}
.teams{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.team img{
    width:70px;
}
.score{
    font-size:32px;
    font-weight:bold;
}
.minute{
    color:#1a73e8;
    margin-top:8px;
}
.stats{
    margin-top:20px;
}
.stat{
    display:flex;
    justify-content:space-between;
    background:#f9f9f9;
    padding:10px;
    border-radius:8px;
    margin:6px 0;
}
footer{
    background:#111;
    color:#aaa;
    text-align:center;
    padding:15px;
    font-size:14px;
}
</style>
</head>

<body>

<header>
⚽ MatchZone Live
</header>

<div class="match-card">
    <div class="teams">
        <div class="team">
            <img id="home-logo">
            <div id="home-name">—</div>
        </div>

        <div>
            <div class="score" id="live-score">-</div>
            <div class="minute" id="match-minute">⏳</div>
        </div>

        <div class="team">
            <img id="away-logo">
            <div id="away-name">—</div>
        </div>
    </div>

    <div class="stats" id="live-stats">
        <div class="stat"><span>استحواذ</span><strong>-</strong></div>
        <div class="stat"><span>تسديدات</span><strong>-</strong></div>
    </div>
</div>

<footer>
© 2026 MatchZone Live – Football in real time
</footer>

<script>
/* ===== بيانات تجريبية (بلا API) ===== */
document.getElementById("home-logo").src =
"https://media.api-sports.io/football/teams/541.png";
document.getElementById("away-logo").src =
"https://media.api-sports.io/football/teams/546.png";

document.getElementById("home-name").textContent = "ريال مدريد";
document.getElementById("away-name").textContent = "ليفانتي";

document.getElementById("live-score").textContent = "2 - 0";
document.getElementById("match-minute").textContent = "⏱️ 63'";

document.getElementById("live-stats").innerHTML = `
<div class="stat"><strong>68%</strong><span>استحواذ</span><strong>32%</strong></div>
<div class="stat"><strong>9</strong><span>تسديدات</span><strong>3</strong></div>
<div class="stat"><strong>5</strong><span>ركنيات</span><strong>2</strong></div>
`;
</script>

</body>
      </html>
